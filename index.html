<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christamus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media screen and (max-width:576px) {

            main {
                /* display: block; */
                /* background-color: rgb(253, 253, 252); */
                margin: 15px;
                padding: 10px;
                border-radius: 10px;
                /* background-color: red; */
            }


        }

        body {
            background-image: URL('./public/images/backgrounds/1.jpg');
            background-repeat: no-repeat;
            background-size: cover;

        }

        @font-face {
            font-family: christamus;
            src: url('./public/videos/snow.ttf');
        }

        #wishes,
        #festival {
            font-family: christamus;
            font-size: 3rem;
        }

        #festival {
            color: black;
        }

        #wishes {
            color: rgb(42, 5, 227);
        }
        h1{
            animation-name: rubberBand;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        #central{
            display: inline-block;
            font-weight: bold;
            font-size: 18px;
            margin-left: 30px;
            animation-name: heartBeat;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* color: yellow; */
        }
        .mrp{
            color: white;
            position: fixed;
            top: 250px;
            right: 75px;
            text-align: center;
            background-color: black;
            overflow: hidden;
        }
    </style>
    <script>
        function loadContent() {

            document.querySelector("body").style.backgroundImage = "none";
            document.querySelector("button").style.display = "none";
            document.querySelector("main").style.display = "block";

            setInterval(() => {
                document.getElementById("imgContainer").src = "./public/images/chri1.avif";
                document.getElementById("imgContainer").style.borderRadius = "20px";
            }, 1000);

            setInterval(() => {
                document.getElementById("imgContainer").src = "./public/images/chri2.jpg";
            }, 2000);

            setInterval(() => {
                document.getElementById("imgContainer").src = "./public/images/chri3.jpg";
            }, 3000);

            const aud = new Audio('./public/videos/gudiya.mp3');
            aud.play();
            aud.loop = true;
        }

    </script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <button onclick="loadContent()" class="btn btn-danger">New Year - 2026</button>
    <main style="display: none;background-color: rgb(20, 203, 203);padding: 10px;">

        <div style="display: flex; justify-content:space-between">

            <div style="color: rgb(233, 5, 5);width: 200px;">
                <div style="display: flex;flex-direction:column;justify-content: center;align-items:center;">
                    <div>
                        <img src="./public/images/dilli.png" alt="" width="120" height="100"
                            style="border-radius: 10px; border: 1px solid black;">
                    </div>
                    <div>
                        <h6 id="heading"><span>Dilli Babu Jambugolam</span><br><span>GDSMM, O/oHRO
                                Tirupati</span><br><span id="central">(Central Govt)</span></h6>
                    </div>
                </div>
                <!-- <h6 id="heading">( Central Govt )</h6> -->
            </div>

            <div>
                <img style="margin-right:-20px" src="./public/images/logo.png" alt="" width="150" height="100">
            </div>
        </div>

        <br>
        <div>
            <h1 id="wishes" style="text-align: center;">Wishes You</h1>
            <h1 id="festival" style="text-align: center;">New Year - 2025 </h1>
        </div>
        <br>
        <div>
            <img src="./public/images/chri1.avif" alt="" width="400" height="200" id="imgContainer">
        </div>
        <div class="mrp">
            <h1>మోపిరెడ్డిపల్లి<br> యూత్</h1>
        </div>
    </main>

</body>

</html>
